<!--webapp/templates/base.html-->

{% extends 'base.html' %}

{% block user-mgmt %}
<div>
    {% if user.is_authenticated %}
       Logged in as {{ user.email }} -
        <a href="{% url 'logout' %}">Logout</a> -
        <a href="{% url 'password_change' %}">Change password</a>
    {% endif %}
</div>
{% endblock %}
