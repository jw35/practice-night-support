<!--users/templates/registration/password_reset_confirm.html-->

{% extends 'webapp/base.html' %}

{% block content %}

<h2>Password reset</h2>

<p>Please choose a new password.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Confirm">
</form>

{% endblock %}
