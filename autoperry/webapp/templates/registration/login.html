<!--webapp/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login">
</form>

<a href="{% url 'password_reset' %}">Forgotten password?</a> - <a href="{% url 'register' %}">Not got an account?</a>

{% endblock %}
