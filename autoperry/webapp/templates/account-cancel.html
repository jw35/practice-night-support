
{% extends 'authn.html' %}

{% block content %}

<h2>Cancel your account</h2>

{% if errors %}
<ul class="errors">
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>

{% else %}

<p>Are you sure you want to cancel your account? This action can not be undone.</p>

<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" name="confirm" value="Yes, cancel my account">
</form>

{% endif %}

{% endblock %}
