<!--webapp/templates/index.html-->


{% extends 'authn.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h2>Update event</h2>

{% if errors %}
<ul>
{% for error in errors %}
  <li>{{ error }}</li>
{% endfor %}
</ul>

{% else %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Update">
</form>

{% endif %}

{% endblock %}
