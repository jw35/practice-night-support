
{% extends 'webapp/authn.html' %}

{% block content %}

<h2>Cancel your account</h2>

<p>Are you sure you want to cancel your account? This action can not be undone.</p>

<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" name="confirm" value="Yes, cancel my account"{% if errors %}disabled{% endif %}>
</form>

{% endblock %}
