<!--webapp/templates/base.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Auto-Perry</title>
    <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: inline;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px;
    }
    .registration .helptext {
        display: none;
    }
    .errorlist {
        color: red;
    }
</style>

</head>

<body>

<h1>{% block heading %}Auto-Perry{% endblock %}</h1>

<h2>Demo site - all this data is fictional, none of it will be kept!</h2>

<p><a href="{% url 'index' %}">Home</a>

{% block user-mgmt %}{% endblock %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block content %}
{% endblock %}

</body>

</html>
